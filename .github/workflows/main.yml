name: Build and Deploy Hugo Site

on:
  push:
    branches:
      - main  # Trigger on push to main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - uses: actions/checkout@v3

      # 2️⃣ Setup Hugo
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.123.7'  # match your Hugo version

      # 3️⃣ Build the site
      - name: Build Hugo site
        run: hugo --minify

      # 4️⃣ Deploy to branch 'public'
      - name: Deploy to public branch
        uses: peaceiris/actions-gh-pages@v5
        with:
          publish_dir: ./public
          destination_branch: public
          commit_message: "Rebuild site [skip ci]"
          keep_files: true
          github_token: ${{ secrets.GITHUB_TOKEN }}
