name: Build Hugo Site

on:
  push:
    branches:
      - main  # Trigger on push to main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout source
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false  # So we can push

      # 2️⃣ Setup Hugo
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.123.7'  # Replace with your version

      # 3️⃣ Build the site
      - name: Build Hugo site
        run: hugo --minify

      # 4️⃣ Commit and push public/ folder
      - name: Push generated site
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add -f public
          git commit -m "Rebuild site [skip ci]" || echo "No changes to commit"
          git push origin HEAD:public
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
