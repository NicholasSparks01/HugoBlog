name: Build and Publish Hugo Site

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write    # Allow write access for deployment

    steps:
      # 1️⃣ Checkout repository (with full history for themes)
      - uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      # 2️⃣ Setup Hugo
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true

      # 3️⃣ Build the site
      - name: Build Hugo
        run: hugo --minify

      # 4️⃣ Deploy built public/ to branch "public"
      - name: Deploy to branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: public
          force_orphan: true
          user_name: "github-actions[bot]"
          user_email: "github-actions[bot]@users.noreply.github.com"
